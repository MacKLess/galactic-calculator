<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="build/css/vendor.css">
    <script src="build/js/vendor.min.js"></script>
    <script type="text/javascript" src="build/js/app.js"></script>
    <meta charset="utf-8">
    <title>Galactic Calculator</title>
  </head>
  <body>
    <div class="container">
      <h1>Galactic Age Calculator</h1>
      <p>How many seconds have you been alive? Enter in your birthdate to find out!</p>
      <div id="dob" class="form-group">
        <label for="born">Date of birth:</label>
        <input id="born" type="date" class="form-control">
        <button class="btn-success" type="submit">Submit</button>
      </div>
      <div id="output"></div>
      <p>Look at the time!</p>
      <p id="time"></p>

    </div>
  </body>
</html>
